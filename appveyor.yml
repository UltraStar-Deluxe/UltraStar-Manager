image: Visual Studio 2019

environment:
  QTDIR: C:\Qt\5.15.2\mingw81_64
  APPVEYOR_RDP_PASSWORD: UltraStar-Manager!

init:
  - ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))

install:
  - set PATH=%QTDIR%\bin;%QTDIR%\..\..\Tools\mingw810_64\bin;C:\Program Files (x86)\NSIS\;%PATH%
  - cmd: appveyor DownloadFile http://tripleboot.org/Uploads/windeployqt64releaseonly.zip
  - cmd: 7z e windeployqt64releaseonly.zip -o%QTDIR%\..\..\Tools\mingw810_64\bin

build_script:
  - cd src/plugins/audiotag/
  - qmake audiotag.pro -spec win32-g++
  - mingw32-make -j4
  - cd ../cleanup/
  - qmake cleanup.pro -spec win32-g++
  - mingw32-make -j4
  - cd ../lyric/
  - qmake lyric.pro -spec win32-g++
  - mingw32-make -j4
  - cd ../preparatory/ 
  - qmake preparatory.pro -spec win32-g++
  - mingw32-make -j4
  - cd ../rename/
  - qmake rename.pro -spec win32-g++
  - mingw32-make -j4
  - cd ../../
  - qmake UltraStar-Manager.pro -spec win32-g++
  - mingw32-make -j4

after_build:
  - makensis ../setup/win64/UltraStar-Manager.nsi

artifacts:
  - path: bin/release
    name: UltraStar-Manager-portable
    type: zip
  - path: bin/UltraStar-Manager*-setup.exe
  
on_finish:
